<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar</title>
    <link rel="stylesheet" href="css/PICOL-font-master/css/picol.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!--<img src="" alt="logo" class="logo">-->
        <nav>
            <div class="cont-logo">
                <a href="index.html">
                    <img src="img/Carpifacil.png" alt="logo" class="logo">
                </a>
            </div>
            <!--contenedor del logo-->
            <div class="opciones-sesion">
                <a href="iniciosesion.html">Inicia sesion</a>
                <a href="registro-usuario.html">Registrate</a>
                <a href="#" class="icono-carrito"><i class="picol_search"></i></a>
            </div>
            <!--opciones para registro e inicio de sesion, y busqueda-->
        </nav>
    </header>
    <div class="cont-registro">
        <!--.contenedor-alta-->
        <div class="contenedor-usuario">
            <!--.contenedor-registro-->
            <div class="imagen-pagina">
                <a href="index.html" class="img-datos"><img src="img/imagensesion.png" alt="logo de la pagina" class="img-sesion"></a>
            </div>
            <form class="formul-sesion">
                <legend>Registrate:</legend>
                <div class="caja c-datos">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre" required autocomplete="off">
                    <label for="apellidos">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Apellidos" required autocomplete="off">
                    <label for="usuarioNuevo">Nombre de usuario:</label>
                    <input type="text" id="usuarioNuevo" placeholder="Nombre de usuario" required autocomplete="off">
                    <label for="correoRegistro">Correo:</label>
                    <input type="email" id="correoRegistro" placeholder="Correo" required autocomplete="off">
                    <label for="nuevoPassword">Contrase単a nueva:</label>
                    <input type="password" id="nuevoPassword" placeholder="Contrase単a" required>
                    <label for="passwordConfirmado">Confirmar Contrase単a:</label>
                    <input type="password" id="passwordConfirmado" placeholder="Confirmar contrase単a" required>
                </div>
                <div class="usu-carp">
                    <p>Rol: </p>
                    <div class="usuario-r">
                        <input type="radio" name="rol-registro" id="usu-r">
                        <label for="usu-r">Usuario</label>
                    </div>
                    <div class="carpi-r">
                        <input type="radio" name="rol-registro" id="carpi-r">
                        <label for="carpi-r">Carpintero</label>
                    </div>
                </div>
                <div class="boton-sesion">
                    <!--.boton-registro-->
                    <input type="submit" value="Registrar" id="nuevoRegistro">
                </div>
            </form>
        </div>
    </div>
    <script src="js/validacion.js"></script>
</body>

</html>
